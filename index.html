<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">

        <header>
            <div class="logo">
                <img src="img/logo.svg" alt="logo">
            </div>
        </header>

        <section class="left">
            <h2>Register Form</h2>
            <div class="form">
                <form class="register" action="">
                    <input class="user" type="text" placeholder="Username">
                    <input class="password" type="password" placeholder="Password">
                    <input class="password" type="password" placeholder="Confirm Password">
                    <input class="email" type="email" placeholder="Email">

                    <select>
                        <option value="" default selected>Your Location</option>
                        <option value="poland">Poland</option>
                        <option value="uk">UK</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                    </select>

                    <input class="checkbox" id="accept" type="checkbox">
                    <label class="checkbox" for="accept">I have read and accept the terms of use.</label>

                    <button type="submit">Sign up</button>
                </form>
            </div>

            <h2>Send Email</h2>

            <div class="form2">
                <form class="contact" action="">
                    <input class="user" type="text" placeholder="Your Name">
                    <input class="email" type="email" placeholder="Your Email">

                    <textarea placeholder="Type your message..."></textarea>

                    <input class="checkbox" id="accept2" type="checkbox">
                    <label class="checkbox" for="accept2">Send a copy to my Email</label>

                    <button type="submit">Send Email</button>
                </form>
            </div>
        </section>

        <section class="right">
            <h2>Sign In Form</h2>
            <div class="form3">
                <form class="sign" action="">
                    <input class="user" type="text" placeholder="Username">
                    <input class="password" type="password" placeholder="Password">
                    <input class="checkbox" id="accept3" type="checkbox">
                    <label class="checkbox" for="accept3">Remember</label>
                    <button class="smallBtn right" type="submit">Sign in</button>
                </form>
            </div>

            <h2>Recover Form</h2>
            <div class="form4">
                <form class="recover" action="">
                    <input class="email" type="email" placeholder="Enter your Email">
                    <input class="phone" type="number" placeholder="Enter your phone number">
                    <button class="smallBtn left" type=" submit">Send</button>
                    <button class="smallBtn right done" type=" submit">Done</button>
                </form>
            </div>

            <h2>Subscribe Form</h2>
            <div class="form5">
                <form class="subscribe" action="">
                    <input class="email" type="email" placeholder="Enter your Email">
                    <button class="smallBtn left" type=" submit">Subscribe</button>
                    <button class="smallBtn right red" type="submit">No, Thanks</button>
                </form>
            </div>

            <div class="downLogo">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <a href="#"><img src="img/adress.svg" alt="brand www adress"></a>
            </div>
        </section>
    </div>
</body>

</html>
